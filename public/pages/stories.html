<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Submission Form</title>
</head>
<body>

<h2>Get your story featured!</h2>

<form action="#" method="post" enctype="multipart/form-data">
  <label for="name">Name/ Alias:</label><br>
  <input type="text" id="name" name="name"><br><br>
  
  <label for="age">Age range:</label><br>
  <select id="age" name="age">
    <option value="under 18">Under 18</option>
    <option value="18-25">18-25</option>
    <option value="26-35">26-35</option>
    <option value="36-45">36-45</option>
    <option value="46-55">46-55</option>
    <option value="56+">56+</option>
  </select><br><br>
  
  <label for="travel-type">Travel type:</label><br>
  <select id="travel-type" name="travel-type">
    <option value="solo">Solo</option>
    <option value="couple">Couple</option>
    <option value="group">Group</option>
    <option value="family">Family</option>
  </select><br><br>
  
  <label for="itinerary">The Itinerary:</label><br>
  <textarea id="itinerary" name="itinerary" rows="4" cols="50"></textarea><br><br>
  
  <label for="pictures">Pictures:</label><br>
  <input type="file" id="pictures" name="pictures" accept="image/*"><br><br>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
